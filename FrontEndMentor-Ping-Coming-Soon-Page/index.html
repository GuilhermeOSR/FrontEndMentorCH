<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/026772c9c1.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="img-ping">
      <img src="images/logo.svg" alt="">
    </div>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form class="notify-me">
      <div>
      <input type="email" name="email" id="emailInput" required placeholder="Your email address...">
      <div class="has-error hide" id="error-div">please provide a valid email address</div>
      </div>
      <button class="btn-notify" id="notify">Notify Me</button>
    </form>
    <div class="img-dashboard">
      <div><img src="images/illustration-dashboard.png" class="" alt=""></div>
    </div>
    <footer>
      <div class="social-medias">
        <div class="face">
          <i class="fa-brands fa-facebook-f icon"></i>
        </div>
        <div class="twit">
          <i class="fa-brands fa-twitter icon" ></i>
        </div>
        <div class="insta">
          <i class="fa-brands fa-instagram icon" ></i>
        </div>
      </div>
      <h2>&copy Copyright ping. All rights reserved</h2>
    </footer>
  </main>


  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <main class="card">
      <div class="container">
        <header class="content-top">
          <h1>Your Result</h1>
          <div class="main-rating">
            <p>76 <span>of 100</span></p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </header>
        <div class="content-summary">
          <h3>Summary</h3>
          <div class="itens-summary">
            <ul>
              <li class="reaction">
                <p class="icon"><img src="assets/images/icon-reaction.svg" class="icon-react" alt="">Reaction</p>
                <span class="rating">80 <strong>/ 100</strong></span>
              </li>
              <li class="memory">
                <p class="icon"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
                <span class="rating">92 <strong>/ 100</strong></span>
              </li>
              <li class="verbal">
                <p class="icon"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
                <span class="rating">61 <strong>/ 100 </strong></span>
              </li>
              <li class="visual">
                <p class="icon"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
                <span class="rating"> 72 <strong>/ 100</strong> </span>
              </li>
            </ul>
          </div>
          <div class="btn-continue">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

  <!--

  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue

  -->
  
</body>
</html>

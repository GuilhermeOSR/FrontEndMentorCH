<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>
  <main>
    <div class="card">
      <header>
        <img src="./assets/images/illustration-article.svg"  alt="">
      </header>
      <div class="card-info">
        <span class="tag">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-p">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-profile">
        <img src="./assets/images/image-avatar.webp" class="profile" alt="">
        <span class="nickname">Greg Hooper</span>
      </div>
    </div>
  </main>
 
</body>
</html>
